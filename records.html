<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - Marblehead XC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }
        header {
            background-color: #d62828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: relative;
            width: 100%;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }
        .home-button, .email-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover, .email-button:hover {
            background-color: white;
            color: #d62828;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }
        .content {
            background-color: #2b2d42;
            padding: 20px;
            min-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            color: white;
        }
        th, td {
            border: 1px solid white;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #d62828;
        }
        td {
            background-color: #444;
        }
        footer {
            background-color: #d62828;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="home-button">Home</a>
            <h1>Records</h1>
            <a href="mailto:youremail@example.com" class="email-button">Email Me</a>
        </div>
    </header>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Course</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>15:45</td>
                    <td>Gatchell Park</td>
                    <td>9/18/2023</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>16:10</td>
                    <td>Maudslay State Park</td>
                    <td>10/9/2023</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>

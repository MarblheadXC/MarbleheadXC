<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marblehead XC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }
        header {
            background-color: #d62828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: relative;
            width: 100%;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }
        .home-button, .email-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover, .email-button:hover {
            background-color: white;
            color: #d62828;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }
        .content {
            background-color: #2b2d42;
            padding: 20px;
            min-height: calc(100vh - 160px);
            display: flex;
            align-items: center;
        }
        .left-image {
            width: 300px;
            margin-right: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .button-container a {
            text-decoration: none;
            margin: 10px 0;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #d62828;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: #e63946;
            color: white;
        }
        footer {
            background-color: #d62828;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="home-button">Home</a>
            <h1>Marblehead XC</h1>
            <a href="mailto:youremail@example.com" class="email-button">Email Me</a>
        </div>
    </header>

    <div class="content">
        <!-- Image on the left -->
        <img src="Magicians.png" alt="Marblehead XC" class="left-image">
        
        <!-- Centered buttons -->
        <div class="button-container">
            <a href="meet-schedule.html"><button>Meet Schedule</button></a>
            <a href="about-us.html"><button>About Us</button></a>
            <a href="records.html"><button>Records</button></a>
            <a href="past-results.html"><button>Past Results</button></a>
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>

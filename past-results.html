        body {
            margin: 0;
            font-family: Arial, sans-serif;

        header {
            background-color: #d62828;

            display: flex;
            justify-content: center;
            align-items: center;

            display: flex;

            margin: 0;

        }
        .content {
            background-color: #2b2d42;
            padding: 20px;
            min-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .content a {
            text-decoration: none;
            color: #d62828;
            background-color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid white;
            font-size: 1.2em;
            cursor: pointer;
            display: inline-block;
        }
        .content a:hover {
            background-color: #e63946;
            color: white;
        }
        footer {
            background-color: #d62828;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
